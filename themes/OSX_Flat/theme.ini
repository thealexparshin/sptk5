<color_scheme colors="fg_color:#000\nbg_color:#EDECEB\nbase_color:#fff\ntext_color:#1A1A1A\nselected_bg_color:#86ABD9\nselected_fg_color:#fff\ntooltip_bg_color:#F5F5B5\ntooltip_fg_color:#000">
    <fg NORMAL="@fg_color" PRELIGHT="@fg_color" SELECTED="@selected_fg_color" ACTIVE="@fg_color" INSENSITIVE="darker (@bg_color)"/>
    <bg NORMAL="@bg_color" PRELIGHT="shade (1.02, @bg_color)" SELECTED="@selected_bg_color" INSENSITIVE="@bg_color" ACTIVE="shade (0.9, @bg_color)"/>
    <base NORMAL="@base_color" PRELIGHT="shade (0.95, @bg_color)" ACTIVE="shade (0.9, @selected_bg_color)" SELECTED="@selected_bg_color" INSENSITIVE="@bg_color"/>
    <text NORMAL="@text_color" PRELIGHT="@text_color" ACTIVE="@selected_fg_color" SELECTED="@selected_fg_color" INSENSITIVE="darker (@bg_color)"/>
</color_scheme>

